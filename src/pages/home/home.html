<ion-header>
    <ion-navbar>
        <ion-title>
            Url WebSocket
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form *ngIf="initialForm" [formGroup]="initialForm">
        <ion-item>
            <ion-label floating>URL WS</ion-label>
            <ion-input type="text" formControlName="service_url"></ion-input>
        </ion-item>

        <button ion-button block large class="bg-color-2 color-1" [disabled]="!initialForm || !initialForm.valid" (click)="submitForm()">
            Salvar
        </button>
    </form>
</ion-content>
