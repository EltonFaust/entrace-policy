<ion-header>
    <ion-navbar>
        <ion-title>Lista de ocorrências</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list *ngIf="occurences && occurences.length > 0">
        <ion-item-sliding *ngFor="let occurence of occurences">
            <ion-item>
                <ion-thumbnail item-start>
                    <img [src]="getIdentifierOccurrence(occurence.id)">
                </ion-thumbnail>

                <h2>{{ occurence.person_name }}</h2>
                <p># {{ occurence.id }}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="viewOccurrence(occurence)">
                    <ion-icon name="information-circle"></ion-icon> Ver
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <div class="center-content occurences-empty-list" *ngIf="!occurences || occurences.length == 0">
        <div class="content-container">
            <div class="inner-content">
                <h2><ion-icon name="finger-print"></ion-icon></h2>
                <p>Nenhuma ocorrência até o momento</p>
            </div>
        </div>
    </div>
</ion-content>
