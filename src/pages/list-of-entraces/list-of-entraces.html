<ion-header>
    <ion-navbar>
        <ion-title>Lista de entradas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="entracesList">
        <ion-item *ngFor="let entrace of entracesList">
            <h2>{{ entrace.name }}</h2>
            <p># {{ entrace.id }}</p>

            <button [hidden]="isJoinedEntrace(entrace.id)" ion-button clear item-end icon-left (click)="joinEntrace(entrace.id)">
                <ion-icon name="notifications"></ion-icon>
                Monitorar
            </button>

            <button [hidden]="!isJoinedEntrace(entrace.id)" ion-button clear item-end icon-left (click)="leaveEntrace(entrace.id)" color="danger">
                <ion-icon name="notifications-off"></ion-icon>
                NÃ£o monitorar
            </button>
        </ion-item>
    </ion-list>
</ion-content>
